<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- fontwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="src/navbar/css/style_secundary.css"> -->
    <link rel="stylesheet" href="src/navbar/css/style.css">
    <link rel="stylesheet" href="src/navbar/css/style_carousel.css">
    <title>Club Canto do Alto</title>
</head>

<body>
    <header><!-- Cabeçalho -->
        <nav class="navbar">
            <div>
                <div class="logo">
                    <a href="#">
                        <img src="src/img/Logo.jpg" alt="Logo">
                    </a>
                </div>
                <div class="navbar-nav">
                    <ul class="nav">
                        <li class="nav-option">
                            <a class="nav-links" onclick="setActive(this)" href="#">Eventos</a>
                        </li>
                        <li class="nav-option">
                            <a class="nav-links" onclick="setActive(this)" href="#">Produtos</a>
                        </li>
                        <li class="nav-option">
                            <a class="nav-links" onclick="setActive(this)" href="#">Avisos</a>
                        </li>
                    </ul>
                    <div class="border-slider"></div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="carrossel">
            <div class="carrossel-container">
                <div class="container-share">
                    <button class="btn" aria-label="Compartilhar conteúdo">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
                <div class="slide active">
                    <img src="src/img/evento1.jpg" alt="Imagem 1">
                    <div class="carousel-caption">
                        <h5>Evento 1</h5>
                        <p>Futebol - 15/03 - 15h - Estádio do Morumbi</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="src/img/evento2.jpg" alt="Imagem 2">
                    <div class="carousel-caption">
                        <h5>Evento 2</h5>
                        <p>Congresso de Administração</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="src/img/evento3.jpg" alt="Imagem 3">
                    <div class="carousel-caption">
                        <h5>Evento 3</h5>
                        <p>Tecnologia e Inovação</p>
                    </div>
                </div>
                <button class="nav-btn prev-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
                    </svg>
                </button>
                <button class="nav-btn next-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                    </svg>
                </button>
            </div>
            <!-- Indicadores de navegação -->
            <div class="carousel-indicators">
                <span class="indicator active" data-slide="0"></span>
                <span class="indicator" data-slide="1"></span>
                <span class="indicator" data-slide="2"></span>
            </div>
        </section>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="src/navbar/javascript/animate_buttonsNav.js" defer></script>
    <script src="src/navbar/javascript/animate_carousel.js" defer></script>
    <script src="src/navbar/javascript/navigation_indicators.js" defer></script>
</body>

</html>
