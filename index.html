<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- fontwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/stylegeneral.css">
    <link rel="stylesheet" href="src/components/navbar/style_navBar.css">
    <link rel="stylesheet" href="src/components/carousel/style_bootstrap.css">
    <!-- <link rel="stylesheet" href="src/components/carousel/style_carousel.css"> -->
    <title>Club Canto do Alto</title>
</head>

<body>
    <header><!-- Cabeçalho -->
        <nav class="navbar">
            <div>
                <div class="logo">
                    <a href="#">
                        <img src="src/assets/img/Logo.jpg" alt="Logo">
                    </a>
                </div><!-- logo -->
                <div class="navbar-nav">
                    <ul class="nav">
                        <!-- Links de navegação -->
                        <li class="nav-option">
                            <a class="nav-links active" href="#">Eventos</a>
                        </li>
                        <li class="nav-option">
                            <a class="nav-links" href="#">Produtos</a>
                        </li>
                        <li class="nav-option">
                            <a class="nav-links" href="#">Avisos</a>
                        </li>
                    </ul>
                    <!-- Slider -->
                    <div class="border-slider"></div>
                </div>
            </div>
        </nav><!-- navbar -->

    </header>
    <main>
        <section class="carrossel">
            <div class="corousel-header">
                <h2 class=""><i class="fas fa-calendar-alt"></i>Eventos da semana</h2>
                <hr class="header-divider">
                <p>Confira os principais eventos</p>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicator-container">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1">
                        </button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                </div><!-- carousel-indicator-container -->
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="5000">
                        <img src="src/assets/img/evento1.jpg" class="d-block w-100" alt="..." data-title="Evento 1"
                            data-description="Futebol - 15/03 - 15h - Estádio do Morumbi"
                            title="Clique para mais informações">

                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="src/assets/img/evento2.jpg" class="d-block w-100" alt="..." data-title="Evento 1"
                            data-description="Futebol - 15/03 - 15h - Estádio do Morumbi"
                            title="Clique para mais informações">
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="src/assets/img/evento3.jpg" class="d-block w-100" alt="..." data-title="Evento 1"
                            data-description="Futebol - 15/03 - 15h - Estádio do Morumbi"
                            title="Clique para mais informações">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <!-- Modal para exibir informações -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <div class="container-share">
                        <button class="btn" aria-label="Compartilhar conteúdo">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div><!-- container-share -->
                    <span class="close">&times;</span>
                    <img id="modal-image" src="" alt="Imagem ampliada">
                    <div class="modal-caption">
                        <h5 id="modal-title"></h5>
                        <p id="modal-description"></p>
                        <p class="modal-hint">Clique fora da imagem ou no "X" para fechar.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="src/components/navbar/animate_buttonsNav.js"></script>
    <!-- <script src="src/components/carousel/navigation_carousel.js"></script> -->
    <script src="src/components/carousel/test_modal.js"></script>

</body>

</html>
